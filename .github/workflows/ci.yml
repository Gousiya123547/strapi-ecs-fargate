name: CI - Build and Push Docker Image

on:
  push:
    branches:
      - main

env:
  AWS_REGION: us-east-2
  ECR_REPOSITORY: strapi-ecs-fargate

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Log in to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and Push Docker Image
        id: build
        run: |
          IMAGE_TAG=$(date +%Y%m%d%H%M%S)
          IMAGE_URI=${{ steps.login-ecr.outputs.registry }}/${ECR_REPOSITORY}
          echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_ENV
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

          echo "Building Docker image: $IMAGE_URI:$IMAGE_TAG"
          docker build --no-cache -t $IMAGE_URI:latest -t $IMAGE_URI:$IMAGE_TAG .
          docker push $IMAGE_URI:latest
          docker push $IMAGE_URI:$IMAGE_TAG

      - name: Trigger CD Workflow
        uses: benc-uk/workflow-dispatch@v1
        with:
          workflow: "CD - Terraform Deploy"
          ref: main
          inputs: |
            {
              "ECR_REPO": "${{ env.IMAGE_URI }}",
              "IMAGE_TAG": "${{ env.IMAGE_TAG }}"
            }


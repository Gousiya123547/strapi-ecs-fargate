name: CI - Build and Push Docker Image

on:
  push:
    branches:
      - main

env:
  AWS_REGION: us-east-2
  ECR_REPOSITORY: strapi-ecs-fargate

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Log in to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, Tag, and Push Docker Image
        run: |
          IMAGE_TAG=$(date +%Y%m%d%H%M%S)
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV
          IMAGE_URI=${{ steps.login-ecr.outputs.registry }}/${ECR_REPOSITORY}

          echo "Building Docker image: $IMAGE_URI:$IMAGE_TAG"
          docker build --no-cache -t $IMAGE_URI:latest -t $IMAGE_URI:$IMAGE_TAG .

          echo "Pushing Docker image to ECR"
          docker push $IMAGE_URI:latest
          docker push $IMAGE_URI:$IMAGE_TAG

          echo "$IMAGE_URI" > ecr_repo.txt
          echo "$IMAGE_TAG" > image-tag.txt

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-info
          path: |
            ecr_repo.txt
            image-tag.txt

